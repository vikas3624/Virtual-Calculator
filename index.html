<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container ">
        <h1>Virtual Calculator</h1>
        <div class="textarea">
            <input type="text" placeholder="Result" name="display" width="300px">
        </div>
        <div class="numbers ">
            <button class="btn btn-primary">+</button>
            <button class="btn btn-primary">-</button>
            <button class="btn btn-primary">*</button>
            <button class="btn btn-primary">/</button>
            <button class="btn btn-primary">%</button>
            <button class="btn btn-danger C">C</button>
            <button class="btn btn-danger back">back</button>
            <button class="btn btn-success">=</button>
            <button class="btn btn-info" value="1">1</button>
            <button class="btn btn-info" value="2">2</button>
            <button class="btn btn-info" value="3">3</button>
            <button class="btn btn-info" value="4">4</button>
            <button class="btn btn-info" value="5">5</button>
            <button class="btn btn-info" value="6">6</button>
            <button class="btn btn-info" value="7">7</button>
            <button class="btn btn-info" value="8">8</button>
            <button class="btn btn-info" value="9">9</button>
            <button class="btn btn-info" value="0">0</button>
            <button class="btn btn-info" value="00">00</button>
            <button class="btn btn-info" value="000">000</button>
            <button class="btn btn-info" value="(">(</button>
            <button class="btn btn-info" value=")">)</button>
            <button class="btn btn-info" value=".">.</button>

            
        </div>

    </div>
    
        <footer>
          <div class="footer">
            <p>&#169 Developed By Sai Vikas</p>
          </div>
      
        </footer>
      </div>
    <script src="index.js"></script>
</body>
</html>
